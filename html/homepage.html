<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
    <link rel="stylesheet" href="../css/crudd.css">
    <script>
        window.onload = function () {
            fetch('../php/sidebar.php')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('sidebar').innerHTML = data;
                })
                .catch(error => console.error('Error loading sidebar:', error));
        };
    </script>
</head>

<body>
    <div class="wrapper">
        <div id="sidebar"></div>

        <div class="container">
            <h1>Welcome to Shah Alam Camera</h1>
            <p>
                We offer a wide range of camera equipment and accessories for professionals and hobbyists alike.
                Explore our dashboard to manage staff, suppliers, products, orders, and customers with ease.
            </p>
        </div>
    </div>

</body>

</html>
