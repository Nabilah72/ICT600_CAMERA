<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
</head>

<body>

    <!-- Navbar container -->
    <div id="navbar"></div>

    <!-- Main content -->
    <div style="margin-left: 220px; padding: 20px;">
        <h1>Welcome to Shah Alam Camera</h1>
        <p>
            We offer a wide range of camera equipment and accessories for professionals and hobbyists alike.
            Explore our dashboard to manage staff, suppliers, products, orders, and customers with ease.
        </p>
    </div>

    <!-- JavaScript to load navbar -->
    <script>
        fetch('../html/navbar.html') // Adjust the path if needed
            .then(response => response.text())
            .then(data => document.getElementById('navbar').innerHTML = data)
            .catch(error => console.error('Error loading navbar:', error));
    </script>

</body>

</html>
